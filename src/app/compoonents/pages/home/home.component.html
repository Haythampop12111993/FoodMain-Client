<div class="bg-white">
  <div
    class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
  >
    <div class="d-flex my-3 w-50 mx-auto mb-4">
      <input
        class="form-control rounded-full bg-slate-400 focus:bg-slate-300"
        type="text"
        (keyup)="search($event)"
        placeholder="Search Food Main!"
        name="search"
        [(ngModel)]="searchKey"
      />
    </div>
    <app-tags-bar (tag)="selectedTag($event)"></app-tags-bar>
    <!-- <h2 class="sr-only">Products</h2> -->
    @if (isLoading()) {
    <div
      [ngClass]="{
        'grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8':
          foods().length > 0
      }"
    >
      @for (item of foods() | paginate: { itemsPerPage: foods().length,
      currentPage: page, totalItems: totalPages * foods().length } ; track
      $index) {
      <app-card-item [foodItem]="item"></app-card-item>
      }@empty {
      <div class="flex-grow-1 text-center justify-center mt-5">
        <p class="text-lg font-semibold">
          <span class="text-gray-800"> Food Not Found </span>
        </p>
      </div>
      }
    </div>
